<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Healthcare</title>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
	<div class="vertical-center">
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2 well">
					
					<h1 class="text-center">Test details</h1>
		
					<form action="/chat.html">
                      <div class="form-group">
                            <label>Patient's Email </label>
                            <div class="input-group">
                                <span class="input-group-addon">
									<i class="glyphicon glyphicon-envelope"> </i>
								</span>
                                <input type="email" name="email" class="form-control" required>
                            </div>
                        </div>

                         
						<div class="form-group">
							<label>Test name</label>
							<div class="input-group">
								<span class="input-group-addon">
								</span>
								<input type="text" name="Symptoms" class="form-control" required>	
							</div>						
						</div>


						<div class="form-group">
							<label>Test result</label>
							<div class="input-group">
								<span class="input-group-addon">
								</span>
								<input type="text" name="Test needed" class="form-control" required>	
							</div>						
						</div>

						<div class="form-group">
							<label>Test report</label>
							<div class="input-group">
								<span class="input-group-addon">
								</span>
								<input type="text" name="medication" class="form-control" required>	
							</div>						
						</div>


						<div class="form-group">
							<label>doctor_id</label>
							<div class="input-group">
								<span class="input-group-addon">
								</span>
								<input type="text" name="timings" class="form-control" required>	
							</div>						
						</div>
                        
                       <div class="form-group">
							<label>prescription_id</label>
							<div class="input-group">
								<span class="input-group-addon">
								</span>
								<input type="text" name="timings" class="form-control" required>	
							</div>						
						</div>
                        	<div class="form-group">
							<input type="submit" value="Submit" class="btn btn-primary btn-block">	
						</div>
					</form>			
				</div>
			</div>
            </div>
	</div>
		
</body>
</html>
