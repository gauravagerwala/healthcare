<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Healthcare</title>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
	<div class="vertical-center">
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2 well">
					
					<h1 class="text-center">Prescritpion</h1>
		
					<form action="/chat.html">

						<div class="form-group">
							<label>Diagnosis</label>
							<div class="input-group">
								<span class="input-group-addon">
								</span>
								<input type="text" name="Diagnosis" class="form-control" required>	
							</div>						
						</div>

						<div class="form-group">
							<label>Symptoms</label>
							<div class="input-group">
								<span class="input-group-addon">
								</span>
								<input type="email" name="Symptoms" class="form-control" required>	
							</div>						
						</div>


						<div class="form-group">
							<label>Test needed</label>
							<div class="input-group">
								<span class="input-group-addon">
								</span>
								<input type="text" name="Test needed" class="form-control" required>	
							</div>						
						</div>

						<div class="form-group">
							<label>medication</label>
							<div class="input-group">
								<span class="input-group-addon">
								</span>
								<input type="text" name="medication" class="form-control" required>	
							</div>						
						</div>


						<div class="form-group">
							<label>patient email address</label>
							<div class="input-group">
								<span class="input-group-addon">
								</span>
								<input type="text" name="timings" class="form-control" required>	
							</div>						
						</div>

						<div class="form-group">
							<input type="submit" value="submit prescription" class="btn btn-primary btn-block">	
						</div>
						
					</form>			
				</div>
			</div>

		</div>
	
	</div>
		
</body>
</html>
